<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{appName}} Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9fafb;
            padding: 30px;
            border: 1px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{appName}}</h1>
    </div>
    <div class="content">
        <h2>{{subject}}</h2>
        <p>Hello,</p>
        <p>{{message}}</p>
        {{#if actionUrl}}
        <p><a href="{{actionUrl}}">View Details</a></p>
        {{/if}}
    </div>
    <div class="footer">
        <p>This email was sent by {{appName}}. Please do not reply to this email.</p>
    </div>
</body>
</html>
